<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="description" content="My first attempt on the Order summary card Frontend mentor project">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Order summary card</title>

<body>
  <main>
    <div class="card">
      <figure>
        <img src="images/illustration-hero.svg" alt="hero">
      </figure>

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="icon">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
      <div class="buttons">
        <button class="btn1">Proceed to Payment</button>
        <button class="btn2">Cancel Order</button>
      </div>

    </div>
  </main>

</body>

</html>
